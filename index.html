<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; line-height: 1.6; text-align: center; }

  header {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: #fff; padding: 10px 15px; border-bottom: 3px solid #ffcc00;
  }
  .header-container h1,
  .header-container h2 { font-family: 'Montserrat', sans-serif; text-shadow: 2px 2px 4px rgba(0,0,0,0.6), 0 0 2px rgba(255,255,255,0.2); }
  .header-container h1 { font-size: 2.9rem; font-weight: 900; margin-bottom: 8px; letter-spacing: 1px; }
  .header-container h2 { font-size: 1.3rem; font-weight: 700; letter-spacing: 0.5px; margin-top: -8px; }

  main.box-container {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px;
    padding: 20px; max-width: 1200px; margin: 0 auto;
  }

  article.firm-box {
    background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    display: flex; flex-direction: column; transition: transform 0.3s ease;
  }
  article.firm-box:hover { transform: translateY(-5px); }
  article.firm-box h3 { font-size: 1.3rem; margin-bottom: 8px; }
  article.firm-box h3 a { color: #007bff; text-decoration: none; }
  article.firm-box h3 a:hover, article.firm-box h3 a:focus { text-decoration: underline; outline: none; }
  article.firm-box p { font-size: 1.1rem; margin-bottom: 10px; flex-grow: 1; }
  article.firm-box ul { list-style: none; text-align: left; margin-bottom: 10px; padding-left: 0; font-size: 1.05rem; }
  article.firm-box li { margin-bottom: 5px; }
  .review-link { display: inline-block; margin-top: auto; background: #007bff; color: #fff; padding: 7px 12px; border-radius: 6px; text-decoration: none; font-weight: bold; transition: background 0.2s; font-size: 0.9rem; }
  .review-link:hover, .review-link:focus { background: #0056b3; outline: none; }

  .rev-network-box { margin: 20px 0; padding: 0; }
  .rev-network-container { max-width: 1200px; padding: 0 20px; margin: 0 auto; }
  .rev-network-inner { background: #fff; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); padding: 20px; text-align: left; }
  .rev-network-inner h3 { font-size: 1.4rem; margin-bottom: 15px; color: #007bff; }
  .rev-network-inner p { font-size: 1.1rem; margin-bottom: 12px; color: #333; }
  .rev-network-inner ul { list-style: none; padding-left: 0; font-size: 1rem; line-height: 1.5; }
  .rev-network-inner li a { color: #007bff; text-decoration: none; }
  .rev-network-inner li a:hover, .rev-network-inner li a:focus { text-decoration: underline; outline: none; }

  footer { background: #333; color: #fff; padding: 15px; font-size: 0.85rem; text-align: center; }
  footer a { color: #ffcc00; text-decoration: none; }
  footer a:hover, footer a:focus { text-decoration: underline; outline: none; }

  /* Read more button (mobile only) */
  #toggle-intro { display: none; }
  #extra-intro.show { display: block; }

  @media (max-width: 600px) {
    main.box-container { grid-template-columns: 1fr; padding: 15px; }
    article.firm-box { margin: 0 auto; width: 90%; }
    .header-container h1 { font-size: 2rem; }
    .header-container h2 { font-size: 1rem; }
    .rev-network-container { width: 90%; margin: 0 auto; padding: 15px; }

    #extra-intro { display: none; }
    #toggle-intro { display: inline-block; margin-top: 10px; padding: 6px 12px; border-radius: 5px; border: none; background: #007bff; color: #fff; cursor: pointer; }
  }
</style>
